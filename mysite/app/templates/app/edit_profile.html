{% extends './base.html' %}

{% block content %}
<div class="flex items-center mt-20 lg:justify-center">
  <div class="flex flex-col overflow-hidden rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md">
      <div class="p-4 bg-white-200 md:flex-1 mt-7 pt-10">
        <h3 class="my-4 text-2xl font-semibold text-gray-700">Edit Profile</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="flex flex-col space-y-5">
              <div class="flex flex-col space-y-1">
                  <label for="{{ form.name.id_for_label }}" class="text-sm font-semibold text-gray-500">Name</label>
                  {{ form.name }}
              </div>
              <div class="flex flex-col space-y-1">
                  <label for="{{ form.profile_pic.id_for_label }}" class="text-sm font-semibold text-gray-500">Profile Picture</label>
                  {{ form.profile_pic }}
              </div>
              <div class="flex flex-col space-y-1">
                  <label for="{{ form.address.id_for_label }}" class="text-sm font-semibold text-gray-500">Address</label>
                  {{ form.address }}
              </div>
              <div>
                <button type="submit" class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-amber-600 rounded-md shadow hover:bg-amber-700 focus:outline-none focus:ring-amber-200 focus:ring-4">Update Profile</button>
            </div>
          </div>
       </form>
      </div>
    </div>
  </div>
{% endblock %}
