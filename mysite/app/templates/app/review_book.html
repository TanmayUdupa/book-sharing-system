{% extends './base.html' %}

{% block content %}
    <div class="flex items-center h-96 mt-16 p-4 lg:justify-center">
        <div class="flex flex-col overflow-hidden bg-white rounded-md shadow-2xl max md:flex-row md:flex-1 lg:max-w-screen-md rounded">
            <div class="p-5 bg-white md:flex-1">
                <h3 class="my-4 text-2xl font-semibold text-gray-700">Review Book</h3>
                {%if error %}
                    <div class = "error"> Invalid rating given for user or book </div> 
                {% endif%}
                <form method="post">
                    {% csrf_token %}
                    <div class="flex flex-col space-y-5">
                        <div class="flex flex-col space-y-1">
                            <label for="{{ form.book_title.id_for_label }}" class="text-sm font-semibold text-gray-500">Book</label>
                            {{ form.book_title }}
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label for="{{ form.review_text.id_for_label }}" class="text-sm font-semibold text-gray-500">Review</label>
                            {{ form.review_text }}
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label for="{{ form.rating.id_for_label }}" class="text-sm font-semibold text-gray-500">Rating (1 - 5)</label>
                            {{ form.rating }}
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label for="{{ form.user_rating.id_for_label }}" class="text-sm font-semibold text-gray-500">User Rating (1 - 5)</label>
                            {{ form.user_rating }}
                        </div>
                        <div>
                            <button type="submit" class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-amber-600 rounded-md shadow hover:bg-amber-700 focus:outline-none focus:ring-amber-200 focus:ring-4">Send Review</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
