<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>
<body>
        <!-----------------------Nav-bar-start---------------------->
        <nav class="flex bg-gray-100 py-4 fixed w-full top-0 left-0">
            <div class="flex-none w-32 ml-5"></div>
            <div class="flex-1 w-64"></div> 
            <div class="flex-2 w-32 justify-end space-x-2">
                <a href="{%url 'home'%}"><button>Home</button></a>
            </div>
        </nav>
        <!-----------------------Nav-bar-end---------------------->
        <!---------------------- Signup-div-start--------------------->
    <div class="flex items-center min-h-screen p-4 bg-gray-100 lg:justify-center">
        <div
          class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md"
        >
          <div class="p-5 bg-white md:flex-1">
            <h3 class="my-4 text-2xl font-semibold text-gray-700">Account Signup</h3>
            <form method="post">
              {% csrf_token %}
              <div class="flex flex-col space-y-5">
                  <div class="flex flex-col space-y-1">
                      <label for="{{ form.name.id_for_label }}" class="text-sm font-semibold text-gray-500">Name</label>
                      {{ form.name }}
                  </div>
                  <div class="flex flex-col space-y-1">
                      <label for="{{ form.email.id_for_label }}" class="text-sm font-semibold text-gray-500">Email address</label>
                      {{ form.email }}
                  </div>
                  <div class="flex flex-col space-y-1">
                      <label for="{{ form.password.id_for_label }}" class="text-sm font-semibold text-gray-500">Password</label>
                      {{ form.password }}
                  </div>
                  <div>
                      <button type="submit" class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4">Sign Up</button>
                  </div>
              </div>
           </form>
        <!---------------------- Signup-div-end--------------------->
</body>
</html>
